<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Dashboard</title>

  </head>

  <body>
    <header>
      <h1>Weather Dashboard</h1>
    </header>
    <main>
      <section>
        <div>
          <div>
            <h3>Search for a City:</h3>
            <form>
              <input
                id="user-city"
                type="text"
                class="form-input"
                placeholder="Enter a City"
              />
              <button type="submit" class="btn">Search</button>
            </form>
            </div>
          </div>
        </div>
      </section>

      <section>
        <div>
          <section>
            <div>
              <div id="temp"></div>
              <div id="wind"></div>
              <div id="humidity"></div>
            </div>
          </section>
        </div>
        <h3>5 Day Forecast</h3>
      </section>
    </main>

  </body>
</html>
